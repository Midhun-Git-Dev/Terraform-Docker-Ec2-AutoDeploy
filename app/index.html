<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: 'DM Sans', sans-serif;
      background: #0d0d0d;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 48px;
      overflow-x: hidden;
    }

    /* Background blobs */
    body::before, body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.35;
      z-index: 0;
    }
    body::before {
      width: 500px; height: 500px;
      background: #ff6b35;
      top: -100px; left: -100px;
    }
    body::after {
      width: 400px; height: 400px;
      background: #7c3aed;
      bottom: -80px; right: -80px;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 48px 40px;
      width: 100%;
      max-width: 420px;
      animation: fadeUp 0.6s ease both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 32px;
    }
    .logo-icon {
      width: 36px; height: 36px;
      background: linear-gradient(135deg, #ff6b35, #f59e0b);
      border-radius: 10px;
    }
    .logo-text {
      font-family: 'Playfair Display', serif;
      color: #fff;
      font-size: 1.3rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #fff;
      font-size: 2rem;
      margin-bottom: 6px;
    }
    .subtitle {
      color: rgba(255,255,255,0.45);
      font-size: 0.9rem;
      margin-bottom: 36px;
    }

    label {
      display: block;
      color: rgba(255,255,255,0.6);
      font-size: 0.8rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      padding: 12px 16px;
      color: #fff;
      font-size: 0.95rem;
      font-family: 'DM Sans', sans-serif;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      margin-bottom: 20px;
    }
    input:focus {
      border-color: #ff6b35;
      box-shadow: 0 0 0 3px rgba(255,107,53,0.15);
    }
    input::placeholder { color: rgba(255,255,255,0.2); }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 28px;
    }
    .row label { margin-bottom: 0; }
    .check-wrap { display: flex; align-items: center; gap: 8px; cursor: pointer; }
    .check-wrap input[type="checkbox"] {
      width: 16px; height: 16px; margin: 0; accent-color: #ff6b35;
    }
    a { color: #ff6b35; text-decoration: none; font-size: 0.85rem; }
    a:hover { text-decoration: underline; }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ff6b35, #f59e0b);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      letter-spacing: 0.02em;
      transition: opacity 0.2s, transform 0.15s;
    }
    button:hover { opacity: 0.9; transform: translateY(-1px); }
    button:active { transform: translateY(0); }

    .divider {
      text-align: center;
      color: rgba(255,255,255,0.25);
      font-size: 0.8rem;
      margin: 24px 0;
      position: relative;
    }
    .divider::before, .divider::after {
      content: '';
      position: absolute;
      top: 50%; width: 42%;
      height: 1px;
      background: rgba(255,255,255,0.1);
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .signup {
      text-align: center;
      color: rgba(255,255,255,0.4);
      font-size: 0.88rem;
    }
    .signup a { font-weight: 600; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <div class="logo-icon"></div>
      <span class="logo-text">Velo</span>
    </div>

    <h1>Welcome back</h1>
    <p class="subtitle">Sign in to continue to your dashboard</p>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="you@example.com"/>

    <label for="pass">Password</label>
    <input type="password" id="pass" placeholder="••••••••"/>

    <div class="row">
      <label class="check-wrap">
        <input type="checkbox"/> Remember me
      </label>
      <a href="#">Forgot password?</a>
    </div>

    <button>Sign In</button>

    <div class="divider">or</div>

    <p class="signup">Don't have an account? <a href="#">Sign up free</a></p>
  </div>
</body>
</html>
